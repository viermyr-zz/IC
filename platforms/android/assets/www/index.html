<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl" class="platform-android platform-cordova platform-webview">

    <ion-pane>

      <!-- HEADE BAR-->
      <ion-header-bar class="bar-dark">
        <h1 class="title" style="text-align:center;">Who's At My Door?</h1>
      </ion-header-bar>

      <ion-content>

        <!-- MAIN IMAGE -->
        <div class="list card" style="background:lightgrey;">
         <!-- <div class="item item-avatar">
            <img src="img/ionic.png">
            <h2>Ole Vedeler</h2>         
          </div>
          -->
          <div class="item item-image" style="width:100%; height:350px;">
            <img src="img/vedeler.jpg">
          </div>
          <!--
          <p style="font-size: 18px; font-weight: bold; text-align: center; vertical-align:middle; margin-top: 4%;">
          Hmm, what to do with him?
          </p>
          -->

          <!-- ******** ACTION BUTTONS ******** -->
          <!-- 1.0: TALK-->
          <button class="button button-full button-large button-balanced" style="text-align:center;" ng-click="establishCommunication()">
            TALK
          </button>

          <!-- 2.0: DONT OPEN-->
          <button class="button button-large button-assertive" style="padding: 0px 30px;" ng-click="closeApp()">
            DENY FACE
          </button>

          <!-- 3.0: OPEN DOOR-->
          <button class="button button-large button-calm" style="float:right; padding: 0px 25px;" ng-click="openDoor()">
            OPEN DOOR
          </button>


          
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
